name: Build and Validate

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build Java Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Build with Maven
        run: mvn clean package -B
      
      - name: Verify JAR artifact
        run: |
          if [ ! -f target/sqlserver-connect.jar ]; then
            echo "Error: JAR file not found!"
            exit 1
          fi
          echo "JAR file created successfully:"
          ls -lh target/sqlserver-connect.jar
      
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: sqlserver-connect-jar
          path: target/sqlserver-connect.jar
          retention-days: 7
  
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: sqlserver-connect-jar
          path: target
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image (standard)
        run: |
          docker build -t sqlserver-connect:latest -f Dockerfile .
          echo "Standard Docker image built successfully"
      
      - name: Verify standard Docker image
        run: |
          docker images sqlserver-connect:latest
          docker inspect sqlserver-connect:latest
      
      - name: Build Docker image (multi-stage)
        continue-on-error: true
        run: |
          docker build -t sqlserver-connect:multistage -f Dockerfile.multistage .
          echo "Multi-stage Docker image built successfully"
      
      - name: Verify multi-stage Docker image
        continue-on-error: true
        run: |
          docker images sqlserver-connect:multistage
          docker inspect sqlserver-connect:multistage
